name: Mirror Repository
on: [push]

jobs:
  mirror-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: wisdom-oss/mirroring-action@v0.1.6
        with:
          user: ${{ secrets.MIRROR_USER }}
          pat: ${{ secrets.MIRROR_PASSWORD }}
          repository: ${{ github.event.repository.name }}
          host: ${{ secrets.MIRROR_HOST }}
